<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Review List</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    </head>
    <body class="p-3 mb-2 bg-dark text-white">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>

        <div class="row">
            <div class="col-4">
                <div class="list-group" id="list-tab" role="tablist">
                    {% for review in reviews %}
                        <a class="list-group-item list-group-item-action bg-secondary text-white" id="list-review-id-{{ forloop.counter }}"
                           data-toggle="list" href="#list-review-{{ forloop.counter }}"
                           role="tab" aria-controls="review-{{ forloop.counter }}">
                           {{ review.username }}`s Review
                        </a>
                    {% endfor %}
                </div>
            </div>
            <div class="col-8">
                <div class="tab-content" id="nav-tabContent">
                    {% for review in reviews %}
                        <div class="tab-pane fade" id="list-review-{{ forloop.counter }}" 
                             role="tabpanel" aria-labelledby="list-review-{{ forloop.counter }}">
                            {{ review.date }}<br>
                            {{ review.text }}
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
